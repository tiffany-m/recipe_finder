<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Finder</title>
  </head>
  <body>
    <div class="header">
      <div class="header-text">Recipe Finder</div>
      <form id="submit" class="center flex" >
        <!-- !!!!!!!!!! add attribute  autocomplete="off" !!!!!!!!!!!!!!!!!!-->
        <input type="text" id="search" placeholder="Search for recipes by main ingredient...">
        <button class="search-btn" type="submit">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="random-btn" id="random">
          <i class="far fa-smile fa-2x"></i>
        </button>
      </form>
    </div>
    <div class="container">
      <div id="result-heading"></div>
      <div id="meals" class="meals">
        <!-- Where Search Results Go -->
      </div>
      <div id="single-meal">
        <!-- Where Single Meal Search Results Go -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
